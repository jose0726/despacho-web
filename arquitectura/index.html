<html lang="es">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="preloader">
        <img src="img/logo-placeholder.png" alt="Cargando...">
    </div>

    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Sobre Nosotros</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="contacto.html">Contacto</a>
            </nav>
    </header>

    <main>

        <section id="highlights" class="animate-on-scroll">
            <h2>Proyectos Destacados</h2>
            <div class="highlights-container">
                <a href="#" class="highlight">
                    <div class="highlight-img-container">
                        <img src="img/arquitectos-trabajando.jpg" alt="Highlight Residencial">
                    </div>
                    <span>Residencial</span>
                </a>
                <a href="#" class="highlight">
                    <div class="highlight-img-container">
                        <img src="img/casa-moderna.jpg" alt="Highlight Comercial">
                    </div>
                    <span>Comercial</span>
                </a>
                <a href="#" class="highlight">
                    <div class="highlight-img-container">
                        <img src="img/oficina-minimalista.jpg" alt="Highlight Corporativo">
                    </div>
                    <span>Equipo</span>
                </a>
            </div>
        </section>

        <section id="proyectos-galeria" class="animate-on-scroll">
            <h2>Proyectos Recientes</h2>
            <div class="galeria-container">
                <figure class="proyecto-card animate-on-scroll">
                    <img src="img/proyecto1-placeholder.jpg" alt="Descripción del proyecto 1">
                    <figcaption class="overlay">
                        <h3>Casa Moderna</h3>
                        <p>Un diseño residencial innovador enfocado en la luz natural.</p>
                    </figcaption>
                </figure>
                <figure class="proyecto-card animate-on-scroll">
                    <img src="img/proyecto2-placeholder.jpg" alt="Descripción del proyecto 2">
                    <figcaption class="overlay">
                        <h3>Oficina Corporativa</h3>
                        <p>Espacios abiertos y colaborativos para un entorno de trabajo moderno.</p>
                    </figcaption>
                </figure>
                </div>
        </section>

    </main>

    <footer>
        <p>© 2025 Nombre del Despacho. Todos los derechos reservados.</p>
    </footer>

    <script src="js/app.js"></script>
